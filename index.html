<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="flex-box-container">
            
            <div class="odin-logo-container">
                <div class="odin-logo-area">
                    <img class="odin-logo" src="./images/odin-lined.png" alt="odin-logo" >
                    <span class="odin-logo-text">ODIN</span>
                </div>
                
            </div>

            <div class="sign-up-container">
                <div class="sign-up-intro">
                    <p class="intro1">This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <p class="intro2">You know you want to.</p>

                    <p class="intro3">Let's do this!</p>
                </div>

                <div class="form">
                    <form action="">
                        <div class="form-input">
                            <span class="inputs">
                                <div class="firstname">
                                    <p>
                                        <label  for="first">FIRST NAME</label>
                                    </p>
                                    <input name="first-name" type="text" id="first" placeholder="first name">
                                </div>
                                <div class="lastname">
                                    <p>
                                        <label for="last">LAST NAME</label>
                                    </p>
                                    <input name="last name" type="text" class="focus" id="last" placeholder="last name">
                                </div>
        
                            </span>

                            <span class="inputs"><div class="email-div">
                                <p>
                                    <label for="email">Email</label>
                                </p>
                                <input name="email" type="text" id="email" placeholder="Email">
                            </div>
    
                            <div class="phonenumber">
                                <p>
                                    <label for="phone">Phone Number</label>
                                </p>
                                <input type="text" name="phone" id="phone" placeholder="phone number">
                            </div>
    </span>
                            <span class="inputs"> <div class="password-div">
                                <p>
                                    <label for="password">Password</label>
                                </p>
                                <input name="password" type="password" id="password" required placeholder="password" class="error">
                            </div>
                            
    
                            <div class="confirm-password-div">
                                <p>
                                    <label for="confirm-password">Confirm Password</label>
                                </p>
                                <input type="password" id="confirm-password" required placeholder="confirm password">
                            </div></span>
                            
                           
                        </div>
                        <div>
                            <button id="submitbtn" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
                <div>
                    <p class="log-in">Already have an account?<a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
